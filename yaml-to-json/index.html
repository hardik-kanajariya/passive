    <script>
        function convert() {
            const input = document.getElementById('input').value.trim();
            const errorDiv = document.getElementById('error');
            const minify = document.getElementById('minify').checked;

            errorDiv.classList.add('hidden');

            if (!input) {
                showToast('Please enter YAML data');
                return;
            }

            try {
                const parsed = jsyaml.load(input);
                const json = minify ? JSON.stringify(parsed) : JSON.stringify(parsed, null, 2);
                document.getElementById('output').value = json;
                showToast('Converted successfully');
            } catch (e) {
                errorDiv.textContent = 'YAML Error: ' + e.message;
                errorDiv.classList.remove('hidden');
                document.getElementById('output').value = '';
            }
        }

        function copyOutput() {
            const output = document.getElementById('output').value;
            if (!output) {
                showToast('Nothing to copy');
                return;
            }
            navigator.clipboard.writeText(output);
            showToast('Copied to clipboard');
        }

        function downloadOutput() {
            const output = document.getElementById('output').value;
            if (!output) {
                showToast('Nothing to download');
                return;
            }

            const blob = new Blob([output], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = 'converted.json';
            link.href = url;
            link.click();
            URL.revokeObjectURL(url);
            showToast('Downloaded converted.json');
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('error').classList.add('hidden');
        }

        function loadSample() {
            const sample = `# User Configuration
name: John Doe
age: 30
email: john@example.com
active: true

# Address Details
address:
  street: 123 Main Street
  city: New York
  country: USA
  zip: "10001"

# Skills List
skills:
  - JavaScript
  - Python
  - Docker
  - Kubernetes

# Work Experience
experience:
  - company: Tech Corp
    position: Senior Developer
    years: 5
  - company: Startup Inc
    position: Full Stack Developer
    years: 3

# Preferences
preferences:
  theme: dark
  notifications: true
  language: en`;

            document.getElementById('input').value = sample;
        }
    </script>
