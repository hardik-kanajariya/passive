    <script>
        function convertXml() {
            const xmlStr = document.getElementById('xmlInput').value.trim();
            const indent = parseInt(document.getElementById('indent').value);
            const includeAttrs = document.getElementById('includeAttrs').checked;
            const trimText = document.getElementById('trimText').checked;
            const errorDiv = document.getElementById('error');

            errorDiv.classList.add('hidden');

            if (!xmlStr) {
                showError('Please enter XML content');
                return;
            }

            try {
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(xmlStr, 'text/xml');

                const parseError = xmlDoc.querySelector('parsererror');
                if (parseError) {
                    throw new Error('Invalid XML: ' + parseError.textContent);
                }

                const json = xmlToJson(xmlDoc.documentElement, includeAttrs, trimText);
                const output = indent === 0 ? JSON.stringify(json) : JSON.stringify(json, null, indent);
                document.getElementById('jsonOutput').value = output;
            } catch (err) {
                showError(err.message);
            }
        }

        function xmlToJson(node, includeAttrs, trimText) {
            let obj = {};

            // Handle attributes
            if (includeAttrs && node.attributes && node.attributes.length > 0) {
                for (let i = 0; i < node.attributes.length; i++) {
                    const attr = node.attributes[i];
                    obj['@' + attr.name] = attr.value;
                }
            }

            // Handle child nodes
            if (node.hasChildNodes()) {
                const children = node.childNodes;
                let textContent = '';

                for (let i = 0; i < children.length; i++) {
                    const child = children[i];

                    if (child.nodeType === 3) { // Text node
                        const text = trimText ? child.textContent.trim() : child.textContent;
                        if (text) textContent += text;
                    } else if (child.nodeType === 1) { // Element node
                        const childName = child.nodeName;
                        const childValue = xmlToJson(child, includeAttrs, trimText);

                        if (obj[childName]) {
                            // If property exists, convert to array
                            if (!Array.isArray(obj[childName])) {
                                obj[childName] = [obj[childName]];
                            }
                            obj[childName].push(childValue);
                        } else {
                            obj[childName] = childValue;
                        }
                    }
                }

                // If only text content
                if (textContent && Object.keys(obj).length === 0) {
                    return isNaN(textContent) ? textContent : Number(textContent);
                } else if (textContent) {
                    obj['#text'] = isNaN(textContent) ? textContent : Number(textContent);
                }
            }

            return Object.keys(obj).length === 0 ? '' : obj;
        }

        function showError(msg) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = msg;
            errorDiv.classList.remove('hidden');
        }

        function copyJson() {
            const json = document.getElementById('jsonOutput').value;
            if (json) {
                navigator.clipboard.writeText(json);
                showToast('JSON copied!');
            }
        }

  </book>
</catalog>`;
            convertXml();
        }

        }
