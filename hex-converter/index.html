    <script>
        function textToHex() {
            const text = document.getElementById('text').value;
            const upper = document.getElementById('uppercase').checked;
            let hex = Array.from(text).map(c => c.charCodeAt(0).toString(16).padStart(2, '0')).join(' ');
            document.getElementById('hex').value = upper ? hex.toUpperCase() : hex;
            showToast('Converted to hex!');
        }

        function hexToText() {
            const hex = document.getElementById('hex').value;
            const bytes = hex.replace(/[^0-9A-Fa-f]/g, '').match(/.{1,2}/g);
            if (!bytes) { showToast('Invalid hex', 'error'); return; }
            const text = bytes.map(byte => String.fromCharCode(parseInt(byte, 16))).join('');
            document.getElementById('text').value = text;
            showToast('Converted to text!');
        }

        function updateAll(value) {
            document.getElementById('hexNum').value = value.toString(16).toUpperCase();
            document.getElementById('decimal').value = value;
            document.getElementById('binary').value = value.toString(2);
            document.getElementById('octal').value = value.toString(8);
        }

        function convertFromHex() {
            const hex = parseInt(document.getElementById('hexNum').value, 16);
            if (isNaN(hex)) { showToast('Invalid hex', 'error'); return; }
            updateAll(hex);
        }

        function convertFromDecimal() {
            const dec = parseInt(document.getElementById('decimal').value);
            if (isNaN(dec)) { showToast('Invalid decimal', 'error'); return; }
            updateAll(dec);
        }

        function convertFromBinary() {
            const bin = parseInt(document.getElementById('binary').value, 2);
            if (isNaN(bin)) { showToast('Invalid binary', 'error'); return; }
            updateAll(bin);
        }

        function convertFromOctal() {
            const oct = parseInt(document.getElementById('octal').value, 8);
            if (isNaN(oct)) { showToast('Invalid octal', 'error'); return; }
            updateAll(oct);
        }

        // Generate reference table
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        let rows = '';
        for (let i = 0; i < chars.length; i += 2) {
            const c1 = chars[i];
            const c2 = chars[i + 1] || '';
            rows += `<tr>
                <td class="px-2 py-1">${c1}</td>
                <td class="px-2 py-1 text-blue-600">${c1.charCodeAt(0).toString(16).toUpperCase()}</td>
                <td class="px-2 py-1 text-gray-500">${c1.charCodeAt(0)}</td>
                ${c2 ? `<td class="px-2 py-1">${c2}</td><td class="px-2 py-1 text-blue-600">${c2.charCodeAt(0).toString(16).toUpperCase()}</td><td class="px-2 py-1 text-gray-500">${c2.charCodeAt(0)}</td>` : '<td colspan="3"></td>'}
            </tr>`;
        }
        document.getElementById('refTable').innerHTML = rows;
    </script>
