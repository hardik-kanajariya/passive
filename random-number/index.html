    <script>
        let history = [];

        document.getElementById('type').addEventListener('change', function () {
            document.getElementById('decimalPlacesDiv').classList.toggle('hidden', this.value !== 'decimal');
        });

        function getRandomNumber() {
            const min = parseFloat(document.getElementById('min').value);
            const max = parseFloat(document.getElementById('max').value);
            const type = document.getElementById('type').value;

            if (isNaN(min) || isNaN(max)) return null;
            if (min >= max) return null;

            if (type === 'integer') {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            } else {
                const decimals = parseInt(document.getElementById('decimals').value) || 2;
                return (Math.random() * (max - min) + min).toFixed(decimals);
            }
        }

        function generate() {
            const num = getRandomNumber();
            if (num === null) { showToast('Invalid range', 'error'); return; }

            document.getElementById('result').textContent = num;
            addToHistory(num);
        }

        function generateBulk() {
            const count = Math.min(1000, parseInt(document.getElementById('count').value) || 10);
            const unique = document.getElementById('unique').checked;
            const min = parseFloat(document.getElementById('min').value);
            const max = parseFloat(document.getElementById('max').value);
            const type = document.getElementById('type').value;

            const numbers = [];
            const set = new Set();

            const maxAttempts = count * 10;
            let attempts = 0;

            while (numbers.length < count && attempts < maxAttempts) {
                const num = getRandomNumber();
                if (num === null) break;

                if (unique) {
                    if (!set.has(num)) {
                        set.add(num);
                        numbers.push(num);
                    }
                } else {
                    numbers.push(num);
                }
                attempts++;
            }

            if (unique && numbers.length < count) {
                showToast(`Only ${numbers.length} unique numbers possible in this range`, 'warning');
            }

            document.getElementById('bulkOutput').value = numbers.join('\n');
        }

        function copyBulk() {
            navigator.clipboard.writeText(document.getElementById('bulkOutput').value);
            showToast('Copied!');
        }

        function setRange(min, max) {
            document.getElementById('min').value = min;
            document.getElementById('max').value = max;
            generate();
        }

        function addToHistory(num) {
            history.unshift(num);
            if (history.length > 20) history.pop();
            renderHistory();
        }

        function renderHistory() {
            const container = document.getElementById('history');
            container.innerHTML = history.map(n => `<span class="px-3 py-1 bg-gray-100 rounded-full">${n}</span>`).join('');
        }

        function clearHistory() {
            history = [];
            renderHistory();
        }

        generate();
    </script>
