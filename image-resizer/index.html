    <script>
        let originalImage = null;
        let originalWidth = 0;
        let originalHeight = 0;
        let currentMode = 'pixels';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', e => { e.preventDefault(); uploadArea.classList.add('border-violet-500'); });
        uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('border-violet-500'));
        uploadArea.addEventListener('drop', e => {
            e.preventDefault();
            uploadArea.classList.remove('border-violet-500');
            if (e.dataTransfer.files[0]) loadImage(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', e => { if (e.target.files[0]) loadImage(e.target.files[0]); });

        function loadImage(file) {
            const reader = new FileReader();
            reader.onload = e => {
                originalImage = new Image();
                originalImage.onload = () => {
                    originalWidth = originalImage.width;
                    originalHeight = originalImage.height;
                    document.getElementById('preview').src = e.target.result;
                    document.getElementById('originalSize').textContent = `Original: ${originalWidth} × ${originalHeight}`;
                    document.getElementById('width').value = originalWidth;
                    document.getElementById('height').value = originalHeight;
                    document.getElementById('controls').classList.remove('hidden');
                    document.getElementById('result').classList.add('hidden');
                };
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('btn-pixels').className = mode === 'pixels' ? 'px-4 py-2 bg-violet-600 text-white font-medium rounded-lg' : 'px-4 py-2 bg-gray-100 text-gray-700 font-medium rounded-lg';
            document.getElementById('btn-percentage').className = mode === 'percentage' ? 'px-4 py-2 bg-violet-600 text-white font-medium rounded-lg' : 'px-4 py-2 bg-gray-100 text-gray-700 font-medium rounded-lg';
            document.getElementById('pixelInputs').classList.toggle('hidden', mode !== 'pixels');
            document.getElementById('percentInputs').classList.toggle('hidden', mode !== 'percentage');
        }

        function setPreset(w, h) {
            document.getElementById('width').value = w;
            document.getElementById('height').value = h;
            document.getElementById('maintainRatio').checked = false;
        }

        document.getElementById('width').addEventListener('input', function () {
            if (document.getElementById('maintainRatio').checked) {
                const ratio = originalHeight / originalWidth;
                document.getElementById('height').value = Math.round(this.value * ratio);
            }
        });

        document.getElementById('height').addEventListener('input', function () {
            if (document.getElementById('maintainRatio').checked) {
                const ratio = originalWidth / originalHeight;
                document.getElementById('width').value = Math.round(this.value * ratio);
            }
        });

        function resizeImage() {
            if (!originalImage) { showToast('Please upload an image first', 'error'); return; }

            let newWidth, newHeight;

            if (currentMode === 'pixels') {
                newWidth = parseInt(document.getElementById('width').value);
                newHeight = parseInt(document.getElementById('height').value);
            } else {
                const scale = parseInt(document.getElementById('scale').value) / 100;
                newWidth = Math.round(originalWidth * scale);
                newHeight = Math.round(originalHeight * scale);
            }

            if (newWidth < 1 || newHeight < 1) { showToast('Invalid dimensions', 'error'); return; }

            const canvas = document.createElement('canvas');
            canvas.width = newWidth;
            canvas.height = newHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(originalImage, 0, 0, newWidth, newHeight);

            const dataUrl = canvas.toDataURL('image/png');
            document.getElementById('newSize').textContent = `New size: ${newWidth} × ${newHeight}`;
            document.getElementById('downloadBtn').href = dataUrl;
            document.getElementById('downloadBtn').download = 'resized_image.png';
            document.getElementById('result').classList.remove('hidden');
            showToast('Image resized!');
        }
    </script>
