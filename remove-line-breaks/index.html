    <script>
        function process() {
            let text = document.getElementById('input').value;
            const originalLines = text.split('\n').length;
            
            const removeLineBreaks = document.getElementById('removeLineBreaks').checked;
            const removeDoubleSpaces = document.getElementById('removeDoubleSpaces').checked;
            const trimLines = document.getElementById('trimLines').checked;
            const preserveParagraphs = document.getElementById('preserveParagraphs').checked;
            const replacement = document.getElementById('replacement').value;
            
            if (trimLines) {
                text = text.split('\n').map(line => line.trim()).join('\n');
            }
            
            if (removeLineBreaks) {
                if (preserveParagraphs) {
                    // Keep double line breaks (paragraphs), remove single
                    text = text.replace(/\r?\n(?!\r?\n)/g, replacement);
                    text = text.replace(/(\r?\n){2,}/g, '\n\n');
                } else {
                    text = text.replace(/\r?\n/g, replacement);
                }
            }
            
            if (removeDoubleSpaces) {
                text = text.replace(/ {2,}/g, ' ');
            }
            
            if (trimLines) {
                text = text.trim();
            }
            
            document.getElementById('output').value = text;
            document.getElementById('linesRemoved').textContent = originalLines - text.split('\n').length;
            document.getElementById('charCount').textContent = text.length;
            showToast('Text cleaned!');
        }
        
        function quickAction(action) {
            let text = document.getElementById('input').value;
            
            switch(action) {
                case 'oneline':
                    text = text.replace(/\r?\n/g, ' ').replace(/ {2,}/g, ' ').trim();
                    break;
                case 'sentences':
                    text = text.replace(/\. /g, '.\n').replace(/\? /g, '?\n').replace(/! /g, '!\n');
                    break;
                case 'dedup':
                    const lines = text.split('\n');
                    text = [...new Set(lines)].join('\n');
                    break;
                case 'sort':
                    text = text.split('\n').sort().join('\n');
                    break;
            }
            
            document.getElementById('output').value = text;
            showToast('Done!');
        }
        
        function swapInputOutput() {
            const input = document.getElementById('input');
            const output = document.getElementById('output');
            const temp = input.value;
            input.value = output.value;
            output.value = temp;
        }
        
        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('linesRemoved').textContent = '0';
            document.getElementById('charCount').textContent = '0';
        }
        
        function copyOutput() {
            navigator.clipboard.writeText(document.getElementById('output').value);
            showToast('Copied!');
        }
    </script>
