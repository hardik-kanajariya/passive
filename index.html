<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Video Player - Verify to Watch</title>
    <style>
        /* RESET & BASE STYLES */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #0f0f0f; /* Dark Mode Background */
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* TOP AD CONTAINER (Sticky) */
        .ad-container-top {
            width: 100%;
            max-width: 728px;
            height: 90px;
            background-color: #1a1a1a;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px dashed #333;
            color: #555;
            font-size: 12px;
        }

        /* MAIN CONTENT AREA */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        /* VIDEO PLAYER CONTAINER */
        .video-wrapper {
            width: 100%;
            max-width: 640px;
            aspect-ratio: 16/9;
            background-color: #000;
            border-radius: 8px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .video-wrapper:hover {
            transform: scale(1.01);
            border-color: #e50914; /* Netflix Red glow on hover */
        }

        /* THUMBNAIL OVERLAY (Fake Video Image) */
        .thumbnail {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #111, #222);
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* PLAY BUTTON */
        .play-btn {
            width: 70px;
            height: 70px;
            background-color: rgba(229, 9, 20, 0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.6);
            animation: pulse 2s infinite;
        }

        .play-btn::after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }

        /* WARNING TEXT */
        .warning-text {
            margin-top: 15px;
            color: #aaa;
            font-size: 14px;
            text-align: center;
        }
        .warning-text span { color: #e50914; font-weight: bold; }

        /* NATIVE AD GRID (Related Videos) */
        .native-grid {
            width: 100%;
            max-width: 728px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .native-ad-slot {
            aspect-ratio: 16/9;
            background-color: #1a1a1a;
            border-radius: 4px;
            border: 1px solid #222;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #444;
            font-size: 10px;
        }

        /* ANIMATIONS */
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(229, 9, 20, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(229, 9, 20, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(229, 9, 20, 0); }
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 600px) {
            .ad-container-top { height: 50px; }
            .video-wrapper { max-width: 100%; }
        }
    </style>
</head>
<body>

    <!-- 1. TOP BANNER AD (Ideally A-Ads) -->
    <div class="ad-container-top">
        <!-- EDIT HERE: Paste your 728x90 or 320x50 A-Ads Code Here -->
        <!-- Example: <iframe src="..."></iframe> -->
        <p>ADVERTISEMENT LOADING...</p>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        
        <!-- FAKE PLAYER (Triggers Direct Link) -->
        <div class="video-wrapper" onclick="triggerAd()">
            <div class="thumbnail">
                <div class="play-btn"></div>
            </div>
            <!-- Progress Bar Illusion -->
            <div style="position:absolute; bottom:0; left:0; width:100%; height:4px; background:#333;">
                <div style="width:0%; height:100%; background:#e50914;"></div>
            </div>
        </div>

        <div class="warning-text">
            <span>Server 1:</span> Click 'Play' to verify connection and start stream.
        </div>

        <!-- 2. NATIVE AD GRID (Ideally JuicyAds/TrafficStars Widget) -->
        <div class="native-grid">
            <!-- EDIT HERE: Paste your Native Ad Widget Code Here -->
            <!-- If you don't have one, these placeholders show where it goes -->
            <div class="native-ad-slot">Related Video 1</div>
            <div class="native-ad-slot">Related Video 2</div>
            <div class="native-ad-slot">Related Video 3</div>
            <div class="native-ad-slot">Related Video 4</div>
        </div>

    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        
        // 3. EDIT HERE: Your Adsterra / Direct Link URL
        const DIRECT_LINK_URL = "https://www.google.com"; // Replace with your real link (e.g., https://sterra.com/xyz...)

        // ==========================================
        // FUNCTIONS
        // ==========================================

        function triggerAd() {
            // Option 1: Open Direct Link in New Tab (High CPM)
            window.open(DIRECT_LINK_URL, '_blank');
            
            // Option 2 (Optional): Redirect current page after delay
            // setTimeout(() => {
            //     window.location.href = DIRECT_LINK_URL; 
            // }, 1000);
        }

        // OPTIONAL: Anti-Bot Scroll
        // Scrolls page slightly to simulate activity
        window.onload = function() {
            setTimeout(() => {
                window.scrollTo({ top: 50, behavior: 'smooth' });
            }, 1500);
        };
    </script>

    <!-- 4. EDIT HERE: POP-UNDER SCRIPT (PopAds/PopCash) -->
    <!-- Paste your <script> tag from PopAds here -->

</body>
</html>
