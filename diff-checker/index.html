    <script>
        function compare() {
            let text1 = document.getElementById('text1').value;
            let text2 = document.getElementById('text2').value;

            const ignoreCase = document.getElementById('ignoreCase').checked;
            const ignoreWhitespace = document.getElementById('ignoreWhitespace').checked;

            if (ignoreCase) {
                text1 = text1.toLowerCase();
                text2 = text2.toLowerCase();
            }

            if (ignoreWhitespace) {
                text1 = text1.replace(/\s+/g, ' ').trim();
                text2 = text2.replace(/\s+/g, ' ').trim();
            }

            const lines1 = text1.split('\n');
            const lines2 = text2.split('\n');

            const diff = computeDiff(lines1, lines2);

            let added = 0, removed = 0, unchanged = 0;

            const output = diff.map(item => {
                if (item.type === 'added') {
                    added++;
                    return `<div class="diff-line diff-added">+ ${escapeHtml(item.value)}</div>`;
                } else if (item.type === 'removed') {
                    removed++;
                    return `<div class="diff-line diff-removed">- ${escapeHtml(item.value)}</div>`;
                } else {
                    unchanged++;
                    return `<div class="diff-line">  ${escapeHtml(item.value)}</div>`;
                }
            }).join('');

            document.getElementById('addedCount').textContent = added;
            document.getElementById('removedCount').textContent = removed;
            document.getElementById('unchangedCount').textContent = unchanged;
            document.getElementById('stats').classList.remove('hidden');

            if (added === 0 && removed === 0) {
                document.getElementById('result').classList.add('hidden');
                document.getElementById('noChanges').classList.remove('hidden');
            } else {
                document.getElementById('diffOutput').innerHTML = output;
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('noChanges').classList.add('hidden');
            }
        }

        function computeDiff(lines1, lines2) {
            const result = [];
            const len1 = lines1.length;
            const len2 = lines2.length;

            // Simple LCS-based diff
            const dp = Array(len1 + 1).fill(null).map(() => Array(len2 + 1).fill(0));

            for (let i = 1; i <= len1; i++) {
                for (let j = 1; j <= len2; j++) {
                    if (lines1[i - 1] === lines2[j - 1]) {
                        dp[i][j] = dp[i - 1][j - 1] + 1;
                    } else {
                        dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                    }
                }
            }

            // Backtrack to find diff
            let i = len1, j = len2;
            const stack = [];

            while (i > 0 || j > 0) {
                if (i > 0 && j > 0 && lines1[i - 1] === lines2[j - 1]) {
                    stack.push({ type: 'unchanged', value: lines1[i - 1] });
                    i--; j--;
                } else if (j > 0 && (i === 0 || dp[i][j - 1] >= dp[i - 1][j])) {
                    stack.push({ type: 'added', value: lines2[j - 1] });
                    j--;
                } else {
                    stack.push({ type: 'removed', value: lines1[i - 1] });
                    i--;
                }
            }

            return stack.reverse();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearAll() {
            document.getElementById('text1').value = '';
            document.getElementById('text2').value = '';
            document.getElementById('result').classList.add('hidden');
            document.getElementById('noChanges').classList.add('hidden');
            document.getElementById('stats').classList.add('hidden');
        }

        function swapTexts() {
            const text1 = document.getElementById('text1').value;
            const text2 = document.getElementById('text2').value;
            document.getElementById('text1').value = text2;
            document.getElementById('text2').value = text1;
        }
    </script>
