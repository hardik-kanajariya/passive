    <script>
        const units = {
            length: {
                meter: 1, kilometer: 0.001, centimeter: 100, millimeter: 1000, mile: 0.000621371,
                yard: 1.09361, foot: 3.28084, inch: 39.3701, nautical_mile: 0.000539957
            },
            weight: {
                kilogram: 1, gram: 1000, milligram: 1000000, pound: 2.20462,
                ounce: 35.274, ton: 0.001, stone: 0.157473
            },
            temperature: { celsius: 'C', fahrenheit: 'F', kelvin: 'K' },
            area: {
                sq_meter: 1, sq_kilometer: 0.000001, sq_centimeter: 10000, sq_foot: 10.7639,
                sq_inch: 1550, acre: 0.000247105, hectare: 0.0001, sq_mile: 3.861e-7
            },
            volume: {
                liter: 1, milliliter: 1000, cubic_meter: 0.001, gallon_us: 0.264172,
                quart: 1.05669, pint: 2.11338, cup: 4.22675, fluid_oz: 33.814
            },
            speed: {
                mps: 1, kph: 3.6, mph: 2.23694, knot: 1.94384, fps: 3.28084
            },
            data: {
                byte: 1, kilobyte: 0.001, megabyte: 0.000001, gigabyte: 1e-9, terabyte: 1e-12,
                bit: 8, kilobit: 0.008, megabit: 0.000008
            }
        };

        let currentCategory = 'length';

        function setCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('[id^="cat-"]').forEach(btn => {
                btn.className = btn.id === 'cat-' + cat
                    ? 'px-4 py-2 bg-violet-600 text-white rounded-lg'
                    : 'px-4 py-2 bg-gray-100 text-gray-700 rounded-lg';
            });
            updateUnitSelects();
            convert();
            updateQuickRef();
        }

        function updateUnitSelects() {
            const unitKeys = Object.keys(units[currentCategory]);
            const options = unitKeys.map(u => `<option value="${u}">${formatUnit(u)}</option>`).join('');
            document.getElementById('fromUnit').innerHTML = options;
            document.getElementById('toUnit').innerHTML = options;
            if (unitKeys.length > 1) document.getElementById('toUnit').selectedIndex = 1;
        }

        function formatUnit(u) {
            return u.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function convert() {
            const from = document.getElementById('fromUnit').value;
            const to = document.getElementById('toUnit').value;
            const value = parseFloat(document.getElementById('fromValue').value) || 0;

            let result;
            if (currentCategory === 'temperature') {
                result = convertTemp(value, from, to);
            } else {
                const baseValue = value / units[currentCategory][from];
                result = baseValue * units[currentCategory][to];
            }

            document.getElementById('toValue').value = formatNumber(result);
        }

        function convertTemp(value, from, to) {
            let celsius;
            if (from === 'celsius') celsius = value;
            else if (from === 'fahrenheit') celsius = (value - 32) * 5 / 9;
            else celsius = value - 273.15;

            if (to === 'celsius') return celsius;
            if (to === 'fahrenheit') return celsius * 9 / 5 + 32;
            return celsius + 273.15;
        }

        function formatNumber(n) {
            if (Math.abs(n) < 0.0001 || Math.abs(n) > 1000000) return n.toExponential(6);
            return parseFloat(n.toPrecision(10));
        }

        function swapUnits() {
            const fromUnit = document.getElementById('fromUnit');
            const toUnit = document.getElementById('toUnit');
            const temp = fromUnit.value;
            fromUnit.value = toUnit.value;
            toUnit.value = temp;
            convert();
        }

        function updateQuickRef() {
            const unitKeys = Object.keys(units[currentCategory]).slice(0, 6);
            const refs = [];
            const baseUnit = unitKeys[0];

            if (currentCategory === 'temperature') {
                refs.push('0째C = 32째F = 273.15K');
                refs.push('100째C = 212째F = 373.15K');
            } else {
                unitKeys.forEach(u => {
                    if (u !== baseUnit) {
                        const val = formatNumber(units[currentCategory][u]);
                        refs.push(`1 ${formatUnit(baseUnit)} = ${val} ${formatUnit(u)}`);
                    }
                });
            }

            document.getElementById('refTable').innerHTML = refs.map(r => `<div class="p-2 bg-white rounded">${r}</div>`).join('');
        }

        document.getElementById('fromValue').addEventListener('input', convert);
        document.getElementById('fromUnit').addEventListener('change', convert);
        document.getElementById('toUnit').addEventListener('change', convert);

        setCategory('length');
    </script>
