    <script>
        let timerInterval = null;
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let isPaused = false;

        function setQuick(minutes) {
            document.getElementById('hours').value = Math.floor(minutes / 60);
            document.getElementById('minutes').value = minutes % 60;
            document.getElementById('seconds').value = 0;
        }

        function startTimer() {
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const seconds = parseInt(document.getElementById('seconds').value) || 0;

            totalSeconds = hours * 3600 + minutes * 60 + seconds;

            if (totalSeconds <= 0) {
                showToast('Please set a time');
                return;
            }

            remainingSeconds = totalSeconds;
            isPaused = false;

            document.getElementById('setupView').classList.add('hidden');
            document.getElementById('timerView').classList.remove('hidden');
            document.getElementById('completeView').classList.add('hidden');
            document.getElementById('pauseBtn').textContent = 'Pause';

            updateDisplay();

            timerInterval = setInterval(() => {
                if (!isPaused) {
                    remainingSeconds--;
                    updateDisplay();

                    if (remainingSeconds <= 0) {
                        clearInterval(timerInterval);
                        timerComplete();
                    }
                }
            }, 1000);
        }

        function updateDisplay() {
            const hours = Math.floor(remainingSeconds / 3600);
            const minutes = Math.floor((remainingSeconds % 3600) / 60);
            const seconds = remainingSeconds % 60;

            const pad = (n) => n.toString().padStart(2, '0');
            document.getElementById('display').textContent = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;

            // Update progress bar
            const progress = (remainingSeconds / totalSeconds) * 100;
            document.getElementById('progress').style.width = `${progress}%`;

            // Update page title
            document.title = `${pad(hours)}:${pad(minutes)}:${pad(seconds)} - Countdown Timer`;
        }

        function pauseResume() {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? 'Resume' : 'Pause';
            document.getElementById('pauseBtn').classList.toggle('bg-green-500', isPaused);
            document.getElementById('pauseBtn').classList.toggle('hover:bg-green-600', isPaused);
            document.getElementById('pauseBtn').classList.toggle('bg-yellow-500', !isPaused);
            document.getElementById('pauseBtn').classList.toggle('hover:bg-yellow-600', !isPaused);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;

            document.getElementById('setupView').classList.remove('hidden');
            document.getElementById('timerView').classList.add('hidden');
            document.getElementById('completeView').classList.add('hidden');
            document.title = 'Countdown Timer - PassiveTools';
        }

        function timerComplete() {
            document.getElementById('timerView').classList.add('hidden');
            document.getElementById('completeView').classList.remove('hidden');

            // Play sound
            playAlarm();

            // Browser notification
            if (Notification.permission === 'granted') {
                new Notification('Timer Complete!', { body: 'Your countdown timer has finished.' });
            }
        }

        function playAlarm() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();

                // Play beeps
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const oscillator = audioContext.createOscillator();
                        const gainNode = audioContext.createGain();

                        oscillator.connect(gainNode);
                        gainNode.connect(audioContext.destination);

                        oscillator.frequency.value = 800;
                        oscillator.type = 'sine';
                        gainNode.gain.value = 0.3;

                        oscillator.start();
                        setTimeout(() => oscillator.stop(), 200);
                    }, i * 300);
                }
            } catch (e) {
                // Audio not available
            }
        }

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
