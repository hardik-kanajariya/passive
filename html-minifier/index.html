    <script>
        document.getElementById('input').addEventListener('input', updateInputSize);

        function updateInputSize() {
            const input = document.getElementById('input').value;
            document.getElementById('inputSize').textContent = formatBytes(new Blob([input]).size);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 bytes';
            const k = 1024;
            const sizes = ['bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function minify() {
            let input = document.getElementById('input').value;

            if (!input.trim()) {
                showToast('Please enter HTML to minify');
                return;
            }

            const removeComments = document.getElementById('removeComments').checked;
            const collapseWhitespace = document.getElementById('collapseWhitespace').checked;
            const removeEmptyAttributes = document.getElementById('removeEmptyAttributes').checked;
            const removeOptionalTags = document.getElementById('removeOptionalTags').checked;

            let minified = input;

            // Remove HTML comments (except conditional comments)
            if (removeComments) {
                minified = minified.replace(/<!--(?!\[if)[\s\S]*?-->/g, '');
            }

            // Collapse whitespace
            if (collapseWhitespace) {
                // Remove whitespace between tags
                minified = minified.replace(/>\s+</g, '><');
                // Collapse multiple spaces
                minified = minified.replace(/\s{2,}/g, ' ');
                // Remove leading/trailing whitespace from lines
                minified = minified.split('\n').map(line => line.trim()).join('');
            }

            // Remove empty attributes
            if (removeEmptyAttributes) {
                minified = minified.replace(/\s+\w+=("|')\1/g, '');
            }

            // Remove optional closing tags (be careful with this)
            if (removeOptionalTags) {
                minified = minified.replace(/<\/?(html|head|body|p|li|dt|dd|tr|th|td|option|thead|tbody|tfoot|colgroup)>/gi, function (match) {
                    // Only remove closing tags, keep opening tags
                    return match.startsWith('</') ? '' : match;
                });
            }

            document.getElementById('output').value = minified;

            const inputSize = new Blob([input]).size;
            const outputSize = new Blob([minified]).size;
            const savings = ((1 - outputSize / inputSize) * 100).toFixed(1);

            document.getElementById('outputSize').textContent = formatBytes(outputSize);
            document.getElementById('savings').textContent = savings > 0 ? `${savings}% smaller` : '';
        }

        function copyOutput() {
            const output = document.getElementById('output').value;
            if (output) {
                navigator.clipboard.writeText(output);
                showToast('Copied!');
            }
        }

        function downloadOutput() {
            const output = document.getElementById('output').value;
            if (output) {
                const blob = new Blob([output], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'minified.html';
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('inputSize').textContent = '0 bytes';
            document.getElementById('outputSize').textContent = '0 bytes';
            document.getElementById('savings').textContent = '';
        }

            updateInputSize();
