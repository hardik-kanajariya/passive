    <script>
        let currentTab = 'preview';
        
        document.getElementById('markdown').addEventListener('input', convert);
        
        function convert() {
            const md = document.getElementById('markdown').value;
            const html = parseMarkdown(md);
            document.getElementById('content-preview').innerHTML = html;
            document.getElementById('content-html').value = html;
        }
        
        function parseMarkdown(md) {
            // Basic Markdown parser
            let html = md
                // Code blocks
                .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code class="language-$1">$2</code></pre>')
                // Inline code
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                // Headers
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                // Bold & Italic
                .replace(/\*\*\*(.+?)\*\*\*/g, '<strong><em>$1</em></strong>')
                .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.+?)\*/g, '<em>$1</em>')
                .replace(/___(.+?)___/g, '<strong><em>$1</em></strong>')
                .replace(/__(.+?)__/g, '<strong>$1</strong>')
                .replace(/_(.+?)_/g, '<em>$1</em>')
                // Strikethrough
                .replace(/~~(.+?)~~/g, '<del>$1</del>')
                // Links & Images
                .replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">')
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>')
                // Blockquotes
                .replace(/^\> (.*$)/gim, '<blockquote>$1</blockquote>')
                // Horizontal rule
                .replace(/^---$/gim, '<hr>')
                // Unordered lists
                .replace(/^\s*[-*+] (.*)$/gim, '<li>$1</li>')
                // Ordered lists
                .replace(/^\s*\d+\. (.*)$/gim, '<li>$1</li>')
                // Paragraphs
                .replace(/\n\n/g, '</p><p>')
                // Line breaks
                .replace(/\n/g, '<br>');
            
            // Wrap consecutive li elements in ul
            html = html.replace(/(<li>.*<\/li>)+/g, '<ul>$&</ul>');
            
            // Wrap in paragraph tags
            if (!html.startsWith('<')) {
                html = '<p>' + html + '</p>';
            }
            
            // Clean up
            html = html.replace(/<p><\/p>/g, '').replace(/<p><h/g, '<h').replace(/<\/h(\d)><\/p>/g, '</h$1>');
            
            return html;
        }
        
        function showTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('[id^="tab-"]').forEach(el => {
                el.classList.remove('border-violet-600', 'text-violet-600');
                el.classList.add('border-transparent', 'text-gray-500');
            });
            document.getElementById('content-' + tab).classList.remove('hidden');
            document.getElementById('tab-' + tab).classList.remove('border-transparent', 'text-gray-500');
            document.getElementById('tab-' + tab).classList.add('border-violet-600', 'text-violet-600');
        }
        
        function copyHtml() {
            navigator.clipboard.writeText(document.getElementById('content-html').value);
            showToast('HTML copied!');
        }
        
        function downloadHtml() {
            const html = document.getElementById('content-html').value;
            const blob = new Blob([html], {type: 'text/html'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'converted.html';
            a.click();
            URL.revokeObjectURL(url);
        }
