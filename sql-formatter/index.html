    <script>
        const keywords = ['SELECT', 'FROM', 'WHERE', 'AND', 'OR', 'NOT', 'IN', 'LIKE', 'BETWEEN', 'IS', 'NULL', 'ORDER', 'BY', 'ASC', 'DESC', 'LIMIT', 'OFFSET', 'GROUP', 'HAVING', 'JOIN', 'INNER', 'LEFT', 'RIGHT', 'FULL', 'OUTER', 'CROSS', 'ON', 'AS', 'DISTINCT', 'ALL', 'UNION', 'EXCEPT', 'INTERSECT', 'INSERT', 'INTO', 'VALUES', 'UPDATE', 'SET', 'DELETE', 'CREATE', 'TABLE', 'INDEX', 'VIEW', 'ALTER', 'DROP', 'ADD', 'COLUMN', 'PRIMARY', 'KEY', 'FOREIGN', 'REFERENCES', 'CONSTRAINT', 'DEFAULT', 'CHECK', 'UNIQUE', 'CASCADE', 'EXISTS', 'CASE', 'WHEN', 'THEN', 'ELSE', 'END', 'CAST', 'CONVERT', 'COALESCE', 'NULLIF', 'COUNT', 'SUM', 'AVG', 'MIN', 'MAX', 'TRUE', 'FALSE'];

        const breakBeforeKeywords = ['SELECT', 'FROM', 'WHERE', 'AND', 'OR', 'ORDER', 'GROUP', 'HAVING', 'LIMIT', 'JOIN', 'INNER', 'LEFT', 'RIGHT', 'FULL', 'CROSS', 'UNION', 'EXCEPT', 'INTERSECT', 'INSERT', 'UPDATE', 'DELETE', 'SET', 'VALUES'];

        function format() {
            let sql = document.getElementById('input').value.trim();
            if (!sql) {
                showToast('Please enter SQL to format');
                return;
            }

            const indentOption = document.getElementById('indent').value;
            const indent = indentOption === 'tab' ? '\t' : ' '.repeat(parseInt(indentOption));
            const keywordCase = document.getElementById('keywordCase').value;
            const commaFirst = document.getElementById('commaFirst').checked;
            const syntaxHighlight = document.getElementById('syntax').checked;

            // Tokenize
            let formatted = sql;

            // Handle keyword case
            keywords.forEach(kw => {
                const regex = new RegExp('\\b' + kw + '\\b', 'gi');
                formatted = formatted.replace(regex, match => {
                    if (keywordCase === 'upper') return kw;
                    if (keywordCase === 'lower') return kw.toLowerCase();
                    return match;
                });
            });

            // Add line breaks before major keywords
            breakBeforeKeywords.forEach(kw => {
                const kwFormatted = keywordCase === 'lower' ? kw.toLowerCase() : kw;
                const regex = new RegExp('\\s+' + kwFormatted + '\\b', 'gi');
                formatted = formatted.replace(regex, '\n' + kwFormatted);
            });

            // Format commas
            if (commaFirst) {
                formatted = formatted.replace(/,\s*/g, '\n    , ');
            } else {
                formatted = formatted.replace(/,\s*/g, ',\n    ');
            }

            // Add indentation after certain keywords
            const lines = formatted.split('\n');
            let result = [];
            let indentLevel = 0;

            for (let line of lines) {
                line = line.trim();
                if (!line) continue;

                // Decrease indent for certain keywords
                if (/^(FROM|WHERE|ORDER|GROUP|HAVING|LIMIT|SET|VALUES)/i.test(line)) {
                    indentLevel = Math.max(0, indentLevel);
                }

                result.push(indent.repeat(indentLevel) + line);

                // Increase indent after SELECT, etc.
                if (/^SELECT/i.test(line)) {
                    indentLevel = 1;
                }
            }

            formatted = result.join('\n');

            // Display with or without syntax highlighting
            if (syntaxHighlight) {
                document.getElementById('output').innerHTML = highlightSyntax(formatted);
            } else {
                document.getElementById('output').textContent = formatted;
            }
        }

        function highlightSyntax(sql) {
            let result = escapeHtml(sql);

            // Highlight keywords
            keywords.forEach(kw => {
                const regex = new RegExp('\\b(' + kw + ')\\b', 'gi');
                result = result.replace(regex, '<span class="sql-keyword">$1</span>');
            });

            // Highlight strings
            result = result.replace(/'([^']*)'/g, '<span class="sql-string">\'$1\'</span>');

            // Highlight numbers
            result = result.replace(/\b(\d+)\b/g, '<span class="sql-number">$1</span>');

            // Highlight comments
            result = result.replace(/(--.*$)/gm, '<span class="sql-comment">$1</span>');

            return result;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function minify() {
            let sql = document.getElementById('input').value.trim();
            if (!sql) {
                showToast('Please enter SQL to minify');
                return;
            }

            // Remove comments
            sql = sql.replace(/--.*$/gm, '');
            sql = sql.replace(/\/\*[\s\S]*?\*\//g, '');

            // Collapse whitespace
            sql = sql.replace(/\s+/g, ' ').trim();

            document.getElementById('output').textContent = sql;
        }

        function copyOutput() {
            const output = document.getElementById('output').textContent;
            if (output) {
                navigator.clipboard.writeText(output);
                showToast('Copied!');
            }
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').textContent = '';
        }

        function loadSample() {
            document.getElementById('input').value = `select u.id, u.name, u.email, o.order_id, o.total_amount, p.product_name from users u inner join orders o on u.id = o.user_id inner join order_items oi on o.order_id = oi.order_id inner join products p on oi.product_id = p.id where u.status = 'active' and o.created_at >= '2024-01-01' and o.total_amount > 100 group by u.id, u.name, u.email, o.order_id, o.total_amount, p.product_name having count(oi.id) > 1 order by o.total_amount desc limit 50`;
            format();
        }
