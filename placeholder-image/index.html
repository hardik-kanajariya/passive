    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function syncColor(type) {
            if (type === 'bg') {
                const value = document.getElementById('bgColorText').value;
                if (/^#[0-9A-Fa-f]{6}$/.test(value)) {
                    document.getElementById('bgColor').value = value;
                    generate();
                }
            } else {
                const value = document.getElementById('textColorText').value;
                if (/^#[0-9A-Fa-f]{6}$/.test(value)) {
                    document.getElementById('textColor').value = value;
                    generate();
                }
            }
        }

        function setQuickSize() {
            const size = document.getElementById('quickSize').value;
            if (size) {
                const [w, h] = size.split('x');
                document.getElementById('width').value = w;
                document.getElementById('height').value = h;
                generate();
            }
        }

        function generate() {
            const width = Math.min(4000, Math.max(1, parseInt(document.getElementById('width').value) || 100));
            const height = Math.min(4000, Math.max(1, parseInt(document.getElementById('height').value) || 100));
            const bgColor = document.getElementById('bgColor').value;
            const textColor = document.getElementById('textColor').value;
            const customText = document.getElementById('customText').value;

            // Update color text inputs
            document.getElementById('bgColorText').value = bgColor;
            document.getElementById('textColorText').value = textColor;

            // Scale down for preview if too large
            const maxPreview = 500;
            const scale = Math.min(1, maxPreview / Math.max(width, height));

            canvas.width = width * scale;
            canvas.height = height * scale;

            // Draw background
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw text
            const text = customText || `${width} × ${height}`;
            const fontSize = Math.min(canvas.width, canvas.height) / 8;

            ctx.fillStyle = textColor;
            ctx.font = `bold ${fontSize}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);

            // Update HTML code
            document.getElementById('htmlCode').textContent = `<img src="placeholder.${document.getElementById('format').value}" width="${width}" height="${height}" alt="Placeholder">`;
        }

        function getFullCanvas() {
            const width = parseInt(document.getElementById('width').value) || 100;
            const height = parseInt(document.getElementById('height').value) || 100;
            const bgColor = document.getElementById('bgColor').value;
            const textColor = document.getElementById('textColor').value;
            const customText = document.getElementById('customText').value;

            const fullCanvas = document.createElement('canvas');
            fullCanvas.width = width;
            fullCanvas.height = height;
            const fullCtx = fullCanvas.getContext('2d');

            // Draw background
            fullCtx.fillStyle = bgColor;
            fullCtx.fillRect(0, 0, width, height);

            // Draw text
            const text = customText || `${width} × ${height}`;
            const fontSize = Math.min(width, height) / 8;

            fullCtx.fillStyle = textColor;
            fullCtx.font = `bold ${fontSize}px Arial, sans-serif`;
            fullCtx.textAlign = 'center';
            fullCtx.textBaseline = 'middle';
            fullCtx.fillText(text, width / 2, height / 2);

            return fullCanvas;
        }

        function download() {
            const fullCanvas = getFullCanvas();
            const format = document.getElementById('format').value;
            const mimeType = `image/${format === 'jpg' ? 'jpeg' : format}`;

            const link = document.createElement('a');
            link.download = `placeholder-${document.getElementById('width').value}x${document.getElementById('height').value}.${format}`;
            link.href = fullCanvas.toDataURL(mimeType, 0.9);
            link.click();

            showToast('Image downloaded');
        }

        function copyUrl() {
            const fullCanvas = getFullCanvas();
            const format = document.getElementById('format').value;
            const mimeType = `image/${format === 'jpg' ? 'jpeg' : format}`;

            navigator.clipboard.writeText(fullCanvas.toDataURL(mimeType, 0.9));
            showToast('Data URL copied');
        }

        function copyHtml() {
            const html = document.getElementById('htmlCode').textContent;
            navigator.clipboard.writeText(html);
            showToast('HTML copied');
        }

        // Initialize
        generate();
    </script>
