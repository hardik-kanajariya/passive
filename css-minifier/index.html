    <script>
        document.getElementById('input').addEventListener('input', updateInputSize);

        function updateInputSize() {
            const input = document.getElementById('input').value;
            document.getElementById('inputSize').textContent = formatBytes(new Blob([input]).size);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 bytes';
            const k = 1024;
            const sizes = ['bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function minify() {
            const input = document.getElementById('input').value;

            if (!input.trim()) {
                showToast('Please enter CSS to minify');
                return;
            }

            let minified = input
                // Remove comments
                .replace(/\/\*[\s\S]*?\*\//g, '')
                // Remove whitespace around special characters
                .replace(/\s*([{};:,>+~])\s*/g, '$1')
                // Remove multiple spaces
                .replace(/\s+/g, ' ')
                // Remove leading/trailing whitespace
                .trim()
                // Remove last semicolon before closing brace
                .replace(/;}/g, '}')
                // Remove spaces around parentheses
                .replace(/\s*\(\s*/g, '(')
                .replace(/\s*\)\s*/g, ')')
                // Remove unnecessary zeros
                .replace(/:0px/g, ':0')
                .replace(/:0em/g, ':0')
                .replace(/:0rem/g, ':0')
                .replace(/ 0px/g, ' 0')
                // Remove spaces after colons in properties
                .replace(/:\s+/g, ':');

            document.getElementById('output').value = minified;

            const inputSize = new Blob([input]).size;
            const outputSize = new Blob([minified]).size;
            const savings = ((1 - outputSize / inputSize) * 100).toFixed(1);

            document.getElementById('outputSize').textContent = formatBytes(outputSize);
            document.getElementById('savings').textContent = savings > 0 ? `${savings}% smaller` : '';
        }

        function copyOutput() {
            const output = document.getElementById('output').value;
            if (output) {
                navigator.clipboard.writeText(output);
                showToast('Copied!');
            }
        }

        function downloadOutput() {
            const output = document.getElementById('output').value;
            if (output) {
                const blob = new Blob([output], { type: 'text/css' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'minified.css';
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('inputSize').textContent = '0 bytes';
            document.getElementById('outputSize').textContent = '0 bytes';
            document.getElementById('savings').textContent = '';
        }
