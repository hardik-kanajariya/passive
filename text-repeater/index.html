    <script>
        document.getElementById('separator').addEventListener('change', function () {
            document.getElementById('customSepDiv').classList.toggle('hidden', this.value !== 'custom');
        });

        function repeat() {
            const text = document.getElementById('input').value;
            if (!text) { showToast('Enter text to repeat', 'error'); return; }

            const count = Math.min(10000, parseInt(document.getElementById('count').value) || 10);
            let separator = document.getElementById('separator').value;
            if (separator === 'custom') separator = document.getElementById('customSep').value;
            separator = separator.replace(/\\n/g, '\n');

            const addNumber = document.getElementById('addNumber').checked;

            const result = [];
            for (let i = 1; i <= count; i++) {
                result.push(addNumber ? `${i}. ${text}` : text);
            }

            const output = result.join(separator);
            document.getElementById('output').value = output;
            document.getElementById('charCount').textContent = output.length;
            document.getElementById('lineCount').textContent = output.split('\n').length;
            showToast('Text repeated!');
        }

        function setPreset(text, count) {
            document.getElementById('input').value = text;
            document.getElementById('count').value = count;
            document.getElementById('separator').value = '';
            repeat();
        }

        function copyOutput() {
            navigator.clipboard.writeText(document.getElementById('output').value);
            showToast('Copied!');
        }

        function downloadOutput() {
            const blob = new Blob([document.getElementById('output').value], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'repeated_text.txt';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
