name: Deploy to VPS

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  DOMAIN: passive.hardikkanajariya.in
  DEPLOY_PATH: /var/www/passive.hardikkanajariya.in

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy site files
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'scripts' \
            --exclude 'nginx' \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:${{ env.DEPLOY_PATH }}/

      - name: Deploy nginx config
        run: |
          # Copy nginx config file to VPS
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ./nginx/${{ env.DOMAIN }}.conf \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/tmp/${{ env.DOMAIN }}.conf

      - name: Deploy setup script
        run: |
          # Copy setup script to VPS
          scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ./scripts/setup-nginx.sh \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/tmp/setup-nginx.sh

      - name: Configure Nginx
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
          
          # Create site directory if it doesn't exist
          sudo mkdir -p /var/www/passive.hardikkanajariya.in
          sudo chown -R $USER:$USER /var/www/passive.hardikkanajariya.in
          
          # Install nginx config using cat with sudo tee
          cat /tmp/passive.hardikkanajariya.in.conf | sudo tee /etc/nginx/sites-available/passive.hardikkanajariya.in > /dev/null
          
          # Enable the site by creating symlink
          sudo ln -sf /etc/nginx/sites-available/passive.hardikkanajariya.in /etc/nginx/sites-enabled/
          
          # Test Nginx configuration
          sudo nginx -t
          
          # Reload Nginx to apply changes
          sudo systemctl reload nginx
          
          # Cleanup temp files
          rm -f /tmp/passive.hardikkanajariya.in.conf /tmp/setup-nginx.sh
          
          ENDSSH

      - name: Setup SSL with Certbot (optional)
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
          
          # Check if certbot is installed and SSL cert doesn't exist
          if command -v certbot &> /dev/null; then
            if [ ! -f /etc/letsencrypt/live/passive.hardikkanajariya.in/fullchain.pem ]; then
              echo "Setting up SSL certificate..."
              sudo certbot --nginx -d passive.hardikkanajariya.in --non-interactive --agree-tos --email ${{ secrets.SSL_EMAIL }} || echo "SSL setup skipped or failed"
            else
              echo "SSL certificate already exists"
            fi
          else
            echo "Certbot not installed, skipping SSL setup"
          fi
          
          ENDSSH

      - name: Cleanup SSH
        if: always()
        run: rm -rf ~/.ssh/id_rsa
