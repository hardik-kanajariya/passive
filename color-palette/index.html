    <script>
        let currentPalette = [];

        document.getElementById('baseColor').addEventListener('input', (e) => {
            document.getElementById('hexInput').value = e.target.value;
            generate();
        });
        document.getElementById('hexInput').addEventListener('input', (e) => {
            const hex = e.target.value;
            if (/^#[0-9A-Fa-f]{6}$/.test(hex)) {
                document.getElementById('baseColor').value = hex;
                generate();
            }
        });
        document.getElementById('harmony').addEventListener('change', generate);

        function hexToHsl(hex) {
            let r = parseInt(hex.slice(1, 3), 16) / 255;
            let g = parseInt(hex.slice(3, 5), 16) / 255;
            let b = parseInt(hex.slice(5, 7), 16) / 255;
            let max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;
            if (max === min) { h = s = 0; }
            else {
                let d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }
            return [h * 360, s * 100, l * 100];
        }

        function hslToHex(h, s, l) {
            s /= 100; l /= 100;
            const a = s * Math.min(l, 1 - l);
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`;
        }

        function generate() {
            const baseHex = document.getElementById('baseColor').value;
            const harmony = document.getElementById('harmony').value;
            const [h, s, l] = hexToHsl(baseHex);

            currentPalette = [];

            switch (harmony) {
                case 'complementary':
                    currentPalette = [
                        hslToHex(h, s, l),
                        hslToHex(h, s, l - 20),
                        hslToHex((h + 180) % 360, s, l),
                        hslToHex((h + 180) % 360, s, l - 20),
                        hslToHex((h + 180) % 360, s, l + 20)
                    ];
                    break;
                case 'analogous':
                    currentPalette = [
                        hslToHex((h - 30 + 360) % 360, s, l),
                        hslToHex((h - 15 + 360) % 360, s, l),
                        hslToHex(h, s, l),
                        hslToHex((h + 15) % 360, s, l),
                        hslToHex((h + 30) % 360, s, l)
                    ];
                    break;
                case 'triadic':
                    currentPalette = [
                        hslToHex(h, s, l),
                        hslToHex(h, s, l - 20),
                        hslToHex((h + 120) % 360, s, l),
                        hslToHex((h + 240) % 360, s, l),
                        hslToHex((h + 240) % 360, s, l - 20)
                    ];
                    break;
                case 'split-complementary':
                    currentPalette = [
                        hslToHex(h, s, l),
                        hslToHex(h, s, l - 20),
                        hslToHex((h + 150) % 360, s, l),
                        hslToHex((h + 210) % 360, s, l),
                        hslToHex((h + 180) % 360, s, l - 30)
                    ];
                    break;
                case 'tetradic':
                    currentPalette = [
                        hslToHex(h, s, l),
                        hslToHex((h + 90) % 360, s, l),
                        hslToHex((h + 180) % 360, s, l),
                        hslToHex((h + 270) % 360, s, l),
                        hslToHex(h, s, l - 20)
                    ];
                    break;
                case 'monochromatic':
                    currentPalette = [
                        hslToHex(h, s, l - 30),
                        hslToHex(h, s, l - 15),
                        hslToHex(h, s, l),
                        hslToHex(h, s, l + 15),
                        hslToHex(h, s, l + 30)
                    ];
                    break;
            }

            renderPalette();
        }

        function renderPalette() {
            const container = document.getElementById('palette');
            container.innerHTML = currentPalette.map((color, i) => `
                <div class="color-swatch rounded-xl overflow-hidden cursor-pointer" onclick="copyColor('${color}')">
                    <div class="h-32" style="background:${color}"></div>
                    <div class="p-3 bg-white border-t">
                        <div class="font-mono text-sm uppercase">${color}</div>
                        <div class="text-xs text-gray-500">Click to copy</div>
                    </div>
                </div>
            `).join('');
        }

        function copyColor(color) {
            navigator.clipboard.writeText(color);
            showToast(`Copied ${color}`);
        }

        function randomColor() {
            const hex = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
            document.getElementById('baseColor').value = hex;
            document.getElementById('hexInput').value = hex;
            generate();
        }

        function exportCSS() {
            const css = currentPalette.map((c, i) => `--color-${i + 1}: ${c};`).join('\n  ');
            navigator.clipboard.writeText(`:root {\n  ${css}\n}`);
            showToast('CSS copied!');
        }

        function exportSCSS() {
            const scss = currentPalette.map((c, i) => `$color-${i + 1}: ${c};`).join('\n');
            navigator.clipboard.writeText(scss);
            showToast('SCSS copied!');
        }

        function exportJSON() {
            navigator.clipboard.writeText(JSON.stringify(currentPalette, null, 2));
            showToast('JSON copied!');
        }

        function exportTailwind() {
            const tw = currentPalette.map((c, i) => `'color-${i + 1}': '${c}'`).join(',\n  ');
            navigator.clipboard.writeText(`colors: {\n  ${tw}\n}`);
            showToast('Tailwind config copied!');
        }

        function savePalette() {
            const saved = JSON.parse(localStorage.getItem('savedPalettes') || '[]');
            saved.unshift(currentPalette);
            if (saved.length > 10) saved.pop();
            localStorage.setItem('savedPalettes', JSON.stringify(saved));
            renderSaved();
            showToast('Palette saved!');
        }

        function renderSaved() {
            const saved = JSON.parse(localStorage.getItem('savedPalettes') || '[]');
            document.getElementById('savedPalettes').innerHTML = saved.length ? saved.map((pal, i) => `
                <div class="flex gap-1 items-center">
                    ${pal.map(c => `<div class="w-8 h-8 rounded" style="background:${c}"></div>`).join('')}
                    <button onclick="loadPalette(${i})" class="ml-2 text-violet-600 text-sm hover:underline">Load</button>
                </div>
            `).join('') : '<p class="text-gray-500 text-sm">No saved palettes</p>';
        }

        function loadPalette(i) {
            const saved = JSON.parse(localStorage.getItem('savedPalettes') || '[]');
            currentPalette = saved[i];
            document.getElementById('baseColor').value = currentPalette[0];
            document.getElementById('hexInput').value = currentPalette[0];
            renderPalette();
        }

        generate();
        renderSaved();
    </script>
