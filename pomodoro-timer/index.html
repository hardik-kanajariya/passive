    <script>
        let mode = 'work';
        let timeLeft;
        let totalTime;
        let timer = null;
        let pomodoroCount = 0;
        let isRunning = false;

        const settings = {
            work: 25 * 60,
            shortBreak: 5 * 60,
            longBreak: 15 * 60
        };

        const circumference = 2 * Math.PI * 120;

        function setMode(newMode) {
            mode = newMode;
            resetTimer();

            // Update button styles
            document.querySelectorAll('[id$="Btn"]').forEach(btn => {
                if (btn.id === 'startBtn' || btn.id === 'pauseBtn') return;
                btn.className = 'px-6 py-2 bg-gray-100 text-gray-700 font-medium rounded-lg';
            });

            const btnId = newMode === 'work' ? 'workBtn' : newMode === 'shortBreak' ? 'shortBreakBtn' : 'longBreakBtn';
            document.getElementById(btnId).className = 'px-6 py-2 bg-violet-600 text-white font-medium rounded-lg';

            // Update ring color
            const ring = document.getElementById('timerRing');
            ring.style.stroke = newMode === 'work' ? '#8b5cf6' : newMode === 'shortBreak' ? '#10b981' : '#f59e0b';

            // Update mode display
            const modeNames = { work: 'Work', shortBreak: 'Short Break', longBreak: 'Long Break' };
            document.getElementById('modeDisplay').textContent = modeNames[newMode];
        }

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timerDisplay').textContent =
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

            // Update ring
            const progress = timeLeft / totalTime;
            const offset = circumference * (1 - progress);
            document.getElementById('timerRing').style.strokeDashoffset = offset;

            // Update page title
            document.title = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')} - Pomodoro Timer`;
        }

        function startTimer() {
            if (!timeLeft) {
                timeLeft = settings[mode];
                totalTime = settings[mode];
            }

            isRunning = true;
            document.getElementById('startBtn').classList.add('hidden');
            document.getElementById('pauseBtn').classList.remove('hidden');

            timer = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timer = null;
                    isRunning = false;
                    timerComplete();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timer);
            timer = null;
            isRunning = false;
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('pauseBtn').classList.add('hidden');
        }

        function resetTimer() {
            clearInterval(timer);
            timer = null;
            isRunning = false;
            timeLeft = settings[mode];
            totalTime = settings[mode];
            updateDisplay();
            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('pauseBtn').classList.add('hidden');
            document.getElementById('timerRing').style.strokeDashoffset = 0;
        }

        function timerComplete() {
            // Play sound
            playNotification();

            if (mode === 'work') {
                pomodoroCount++;
                document.getElementById('pomodoroCount').textContent = pomodoroCount;

                // After 4 pomodoros, suggest a long break
                if (pomodoroCount % 4 === 0) {
                    showToast('Great work! Time for a long break.');
                    if (document.getElementById('autoStart').checked) {
                        setMode('longBreak');
                        startTimer();
                    }
                } else {
                    showToast('Pomodoro complete! Take a short break.');
                    if (document.getElementById('autoStart').checked) {
                        setMode('shortBreak');
                        startTimer();
                    }
                }
            } else {
                showToast('Break complete! Ready to work?');
                if (document.getElementById('autoStart').checked) {
                    setMode('work');
                    startTimer();
                }
            }

            document.getElementById('startBtn').classList.remove('hidden');
            document.getElementById('pauseBtn').classList.add('hidden');
        }

        function playNotification() {
            // Create a simple beep sound
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                gainNode.gain.value = 0.3;

                oscillator.start();
                setTimeout(() => oscillator.stop(), 200);
            } catch (e) {
                // Audio not available
            }

            // Also show browser notification if permitted
            if (Notification.permission === 'granted') {
                new Notification('Pomodoro Timer', { body: mode === 'work' ? 'Time for a break!' : 'Break is over!' });
            }
        }

        function updateSettings() {
            settings.work = parseInt(document.getElementById('workTime').value) * 60 || 25 * 60;
            settings.shortBreak = parseInt(document.getElementById('shortBreakTime').value) * 60 || 5 * 60;
            settings.longBreak = parseInt(document.getElementById('longBreakTime').value) * 60 || 15 * 60;

            if (!isRunning) {
                resetTimer();
            }
        }

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Initialize
        resetTimer();
    </script>
