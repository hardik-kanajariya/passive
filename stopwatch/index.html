    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let laps = [];
        let lastLapTime = 0;

        function startStop() {
            if (isRunning) {
                // Stop
                clearInterval(timerInterval);
                elapsedTime += Date.now() - startTime;
                isRunning = false;

                document.getElementById('playIcon').classList.remove('hidden');
                document.getElementById('pauseIcon').classList.add('hidden');
                document.getElementById('startStopText').textContent = 'Resume';
                document.getElementById('startStopBtn').classList.remove('bg-red-500', 'hover:bg-red-600');
                document.getElementById('startStopBtn').classList.add('bg-violet-600', 'hover:bg-violet-700');
            } else {
                // Start
                startTime = Date.now();
                timerInterval = setInterval(updateDisplay, 10);
                isRunning = true;

                document.getElementById('playIcon').classList.add('hidden');
                document.getElementById('pauseIcon').classList.remove('hidden');
                document.getElementById('startStopText').textContent = 'Stop';
                document.getElementById('startStopBtn').classList.add('bg-red-500', 'hover:bg-red-600');
                document.getElementById('startStopBtn').classList.remove('bg-violet-600', 'hover:bg-violet-700');
                document.getElementById('lapBtn').disabled = false;
            }
        }

        function updateDisplay() {
            const currentTime = elapsedTime + (isRunning ? Date.now() - startTime : 0);
            document.getElementById('display').innerHTML = formatTime(currentTime);
        }

        function formatTime(ms) {
            const centiseconds = Math.floor((ms % 1000) / 10);
            const seconds = Math.floor((ms / 1000) % 60);
            const minutes = Math.floor((ms / (1000 * 60)) % 60);
            const hours = Math.floor(ms / (1000 * 60 * 60));

            const pad = (n) => n.toString().padStart(2, '0');

            return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}<span class="text-4xl text-gray-500">.${pad(centiseconds)}</span>`;
        }

        function formatTimeSimple(ms) {
            const centiseconds = Math.floor((ms % 1000) / 10);
            const seconds = Math.floor((ms / 1000) % 60);
            const minutes = Math.floor((ms / (1000 * 60)) % 60);
            const hours = Math.floor(ms / (1000 * 60 * 60));

            const pad = (n) => n.toString().padStart(2, '0');

            return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}.${pad(centiseconds)}`;
        }

        function lap() {
            if (!isRunning) return;

            const currentTime = elapsedTime + Date.now() - startTime;
            const lapTime = currentTime - lastLapTime;
            lastLapTime = currentTime;

            laps.push({
                number: laps.length + 1,
                lapTime: lapTime,
                totalTime: currentTime
            });

            renderLaps();
            document.getElementById('lapsContainer').classList.remove('hidden');
        }

        function renderLaps() {
            const container = document.getElementById('laps');

            // Find fastest and slowest laps
            const lapTimes = laps.map(l => l.lapTime);
            const fastest = Math.min(...lapTimes);
            const slowest = laps.length > 1 ? Math.max(...lapTimes) : null;

            container.innerHTML = [...laps].reverse().map(lap => {
                let bgClass = 'bg-gray-50';
                let badge = '';

                if (lap.lapTime === fastest && laps.length > 1) {
                    bgClass = 'bg-green-50';
                    badge = '<span class="text-xs bg-green-100 text-green-700 px-2 py-0.5 rounded-full ml-2">Fastest</span>';
                } else if (lap.lapTime === slowest && laps.length > 2) {
                    bgClass = 'bg-red-50';
                    badge = '<span class="text-xs bg-red-100 text-red-700 px-2 py-0.5 rounded-full ml-2">Slowest</span>';
                }

                return `<div class="flex justify-between items-center p-3 ${bgClass} rounded-lg">
                    <span class="font-medium text-gray-700">Lap ${lap.number}${badge}</span>
                    <div class="text-right">
                        <span class="font-mono text-gray-900">${formatTimeSimple(lap.lapTime)}</span>
                        <span class="text-sm text-gray-500 ml-3">${formatTimeSimple(lap.totalTime)}</span>
                    </div>
                </div>`;
            }).join('');
        }

        function reset() {
            clearInterval(timerInterval);
            startTime = 0;
            elapsedTime = 0;
            isRunning = false;
            lastLapTime = 0;

            document.getElementById('display').innerHTML = '00:00:00<span class="text-4xl text-gray-500">.00</span>';
            document.getElementById('playIcon').classList.remove('hidden');
            document.getElementById('pauseIcon').classList.add('hidden');
            document.getElementById('startStopText').textContent = 'Start';
            document.getElementById('startStopBtn').classList.remove('bg-red-500', 'hover:bg-red-600');
            document.getElementById('startStopBtn').classList.add('bg-violet-600', 'hover:bg-violet-700');
            document.getElementById('lapBtn').disabled = true;
        }

        function clearLaps() {
            laps = [];
            lastLapTime = 0;
            document.getElementById('laps').innerHTML = '';
            document.getElementById('lapsContainer').classList.add('hidden');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

            switch (e.key.toLowerCase()) {
                case ' ':
                    e.preventDefault();
                    startStop();
                    break;
                case 'l':
                    lap();
                    break;
                case 'r':
                    reset();
                    break;
            }
        });
    </script>
