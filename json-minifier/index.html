    <script>
        document.getElementById('input').addEventListener('input', updateInputSize);

        function updateInputSize() {
            const input = document.getElementById('input').value;
            document.getElementById('inputSize').textContent = formatBytes(new Blob([input]).size);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 bytes';
            const k = 1024;
            const sizes = ['bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function minify() {
            const input = document.getElementById('input').value.trim();
            const errorDiv = document.getElementById('error');
            errorDiv.classList.add('hidden');

            if (!input) {
                showError('Please enter JSON to minify');
                return;
            }

            try {
                const parsed = JSON.parse(input);
                const minified = JSON.stringify(parsed);
                document.getElementById('output').value = minified;

                const inputSize = new Blob([input]).size;
                const outputSize = new Blob([minified]).size;
                const savings = ((1 - outputSize / inputSize) * 100).toFixed(1);

                document.getElementById('outputSize').textContent = formatBytes(outputSize);
                document.getElementById('savings').textContent = `${savings}% smaller`;
            } catch (err) {
                showError('Invalid JSON: ' + err.message);
            }
        }

        function showError(msg) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = msg;
            errorDiv.classList.remove('hidden');
        }

        function copyOutput() {
            const output = document.getElementById('output').value;
            if (output) {
                navigator.clipboard.writeText(output);
                showToast('Copied!');
            }
        }

        function downloadOutput() {
            const output = document.getElementById('output').value;
            if (output) {
                const blob = new Blob([output], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'minified.json';
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
            document.getElementById('error').classList.add('hidden');
            document.getElementById('inputSize').textContent = '0 bytes';
            document.getElementById('outputSize').textContent = '0 bytes';
            document.getElementById('savings').textContent = '';
        }

        function loadSample() {
            document.getElementById('input').value = `{
  "users": [
    {

    }
  ],
  "metadata": {
    "total": 2,
    "page": 1,
    "perPage": 10
  }
}`;
            updateInputSize();
            minify();
        }

        updateInputSize();
    </script>
